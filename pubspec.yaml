name: droid_analyst
description: Android Malware Analysis Dashboard - A tool for security researchers to analyze APKs on controlled devices

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  fl_chart: ^0.66.0
  
  # State management
  provider: ^6.1.1
  
  # File handling
  archive: ^3.4.9
  
  # Networking
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # Utilities
  xml: ^6.5.0
  crypto: ^3.0.3
  intl: ^0.18.1
  uuid: ^4.2.1
  pointycastle: ^3.7.4
  
  # Process execution
  process_run: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/scripts/
    - assets/icons/
